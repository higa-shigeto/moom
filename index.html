<script>
$('.fadeIn').on('inview', function(event, isInView) {
    if (isInView) {
      $(this).addClass('animate__animated animate__fadeInUp');//クラス名が付与
    } else {
      $().removeClass('animate__animated animate__fadeInUp');//クラス名が除去
